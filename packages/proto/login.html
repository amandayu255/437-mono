<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/scripts/reset.css" />
    <link rel="stylesheet" href="/scripts/tokens.css" />
    <link rel="stylesheet" href="/scripts/page.css" />

    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { LoginFormElement } from "/src/auth/login-form.ts";

      define({
        "mu-auth": Auth.Provider,
        "login-form": LoginFormElement,
      });
    </script>
  </head>
  <body class="page">
    <mu-auth>
      <h2>User Login</h2>
      <main class="card">
        <login-form api="/auth/login">
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </login-form>
      </main>
      <p>
        Or did you want to <a href="register.html">Sign up as a new user</a>?
      </p>
    </mu-auth>
  </body>
</html>
