<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>

    <link rel="stylesheet" href="/scripts/reset.css" />
    <link rel="stylesheet" href="/scripts/tokens.css" />
    <link rel="stylesheet" href="/scripts/page.css" />

    
    <script type="module" crossorigin src="/assets/register-oZ_H65NY.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/state-Cs85tckI.js">
  </head>
  <body class="page">
    <mu-auth provides="blazing:auth">
      <main class="card">
        <h2>Create Your Account</h2>
        <register-form api="/auth/register" redirect="/">
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </register-form>
        <p>
          Already have an account?
          <a href="/login.html">Sign in here</a>
        </p>
      </main>
    </mu-auth>
  </body>
</html>
